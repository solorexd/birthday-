<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday - Romantic Theme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>  <!-- Balloons (auto generated in JS) -->  <div class="card">
    <h1>Happy Birthday <span id="name">My Love</span> ❤️</h1><div class="inputBox">
  <input id="nameInput" placeholder="Enter name" />
  <button class="btn" onclick="setName()">Set</button>
</div>

<!-- Candle -->
<div class="cake">
  <div class="candle" id="candle">
    <div class="flame" id="flame"></div>
  </div>
</div>

<button class="btn" onclick="blowCandle()">Blow Candle</button>

  </div>  <!-- Music -->  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_0a84f3a0f4.mp3" type="audio/mpeg">
  </audio>  <script src="script.js"></script></body>
</html>
