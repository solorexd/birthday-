<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bg-stars"></div>

  <main class="container">
    <div class="card">
      <h1 id="greeting">Happy Birthday</h1>
      <p id="name" class="name">Friend</p>

      <div class="cake-wrap">
        <div class="cake">
          <div class="frosting"></div>
          <div class="candle" id="candle">
            <div class="flame" id="flame"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="blowBtn">Blow Out / Toggle</button>
        <button id="musicBtn">Play Music</button>
        <button id="shareBtn">Copy Share Link</button>
      </div>

      <p class="hint">Tip: Allow microphone and blow toward your phone's mic to extinguish the candle (or tap the button).</p>
    </div>

    <canvas id="confetti"></canvas>
    <div id="balloons"></div>
  </main>

  <audio id="bgMusic" loop preload="auto">
    <!-- Replace with your own file or a hosted mp3 -->
    <source src="https://cdn.pixabay.com/download/audio/2022/02/01/audio_2de9d4f9e9.mp3?filename=birthday-ambience-110678.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
